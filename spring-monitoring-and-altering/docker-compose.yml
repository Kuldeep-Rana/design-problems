version: '3.8'
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prom-rules.yml:/etc/prometheus/rules/prom-rules.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"

  alertmanager:
    image: prom/alertmanager:latest
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"

  grafana:
    image: grafana/grafana-oss:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:1.41
    ports:
      - "16686:16686" # UI
      - "14250:14250" # gRPC (OTLP/collector)
      - "14268:14268" # HTTP collector

  splunk:
    image: splunk/splunk:latest
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_PASSWORD=changeme
    ports:
      - "8000:8000"  # Splunk Web
      - "8088:8088"  # HEC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
    # Note: Splunk official image may require license acceptance â€” for demo keep credentials simple.

  service-a:
    build:
      context: ./service-a
    environment:
      - SERVICE_NAME=service-a
      - SPLUNK_HEC_TOKEN=changeme
      - SPLUNK_HEC_URL=http://splunk:8088/services/collector
    depends_on:
      - service-b
      - prometheus
      - jaeger
      - splunk
    ports:
      - "8080:8080"

  service-b:
    build:
      context: ./service-b
    environment:
      - SERVICE_NAME=service-b
      - SPLUNK_HEC_TOKEN=changeme
      - SPLUNK_HEC_URL=http://splunk:8088/services/collector
    depends_on:
      - service-c
      - prometheus
      - jaeger
      - splunk
    ports:
      - "8081:8081"

  service-c:
    build:
      context: ./service-c
    environment:
      - SERVICE_NAME=service-c
      - SPLUNK_HEC_TOKEN=changeme
      - SPLUNK_HEC_URL=http://splunk:8088/services/collector
    depends_on:
      - prometheus
      - jaeger
      - splunk
    ports:
      - "8082:8082"
